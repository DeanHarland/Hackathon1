<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Weather!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Main div with all in -->
    <nav class="navbar navbar-expand-sm bg-body-tertiary me-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i class="fa-solid fa-umbrella"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="dark-mode-toggle" class="nav-link active" aria-current="page"><i
                                class="fa-regular fa-lightbulb"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.metoffice.gov.uk/" target="_blank"><img
                                src="assets/images/met-office-nbg-svg.svg" alt="Met Office Logo"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="modal" data-bs-toggle="modal" data-bs-target="#about-modal"><i
                                class="fa-solid fa-circle-info"></i></a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">D</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Title -->
    <div id="page-title" class="main-content">
        <a href="index.html">
            <h1>Hello Weather!</h1>
        </a>
    </div>
    <!-- Search Input Container -->

    <div id="search-container" class="main-content mb-2 ">
        <div class="row">
            <div class="col-12">
                <div class="input-group">
                    <input type="text" id="input" placeholder="Enter location" class="form-control">
                    <button type="submit" id="button" class="btn btn-secondary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main forecast Section -->
    <div class="content-wrapper main-content">
        <div id="main-forecast-container" class="mb-2 mt-4">
            <div class="row  text-white">
                <div class="col-6 rounded-start card-color border-end-0">
                    <h1 id="city-name"></h1>
                    <p id="chance-rain"></p>
                    <h1 id="today-temp"></h1>
                </div>
                <div class="col-6 text-end rounded-end card-color border-start-0">
                    <div id="main-icon"></div>
                </div>

                <!-- Todays Forecast -->
                <div id="3-hour-forecast" class="col-12 rounded mb-4 mt-4 card-color">
                    <h2 id="today-forecast-title"></h2>
                    <div id="today-forecast" class="row ">
                    </div>
                </div>

                <!-- Air Conditions Container -->
                <div id="air-conditions-container" class="col-12 rounded card-color">
                    <h2>Air Conditions</h2>
                    <div class="row">
                        <div class="col-6 col-md-6">

                            <p><i class="fa-solid fa-temperature-high"></i> Real Feel</p>
                            <p id="real-feel"></p>
                        </div>
                        <div class="col-6 col-md-6">

                            <p><i class="fa-solid fa-wind"></i> Wind</p>
                            <p id="wind"></p>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-6 col-md-6">

                            <p><i class="fa-solid fa-droplet"></i> Chance of rain</p>
                            <p id="air-rain-chance"></p>

                        </div>
                        <div class="col-6 col-md-6">
                            <p><i class="fa-regular fa-compass"></i> Wind Direction</p>
                            <svg width="25" height="25" viewBox="0 0 200 200">
                                <polygon id="wind-arrow" points="100,20 160,180 100,140 40,180" style="fill:black;" />
                            </svg>
                            <span id="wind-direction" class="px-2"></span>
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <!-- Weekly Forecast Container -->

        <div id="weekly-forecast-container" class="mt-4">
            <div class="row rounded  card-color">
                <div class="col-12">
                    <h2 id="weekly-forecast-title"></h2>
                    <div id="7-day-container" class=" row">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- About/settings modal -->
    <div class="modal" id="about-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">About Hello Weather!</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>This weather app was created by:</p>
                    <ul>
                        <li>Joshua Cottle</li>
                        <li>Dean Harland</li>
                        <li>Wouter Klinkenberg</li>
                    </ul>
                    &copy; Code Institute Hackathon 1, 2026
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/2e6f8ddc3b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
