<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NAV</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">A</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">B</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">C</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">D</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="search-container" class="main-content mb-2">
        <div class="row bg-primary">
            <div class="col-12"><label for="input">Enter location:</label>
                <input type="text" id="input">
                <button type="submit" id="button">Submit</button>
            </div>
        </div>
    </div>
    <div class="content-wrapper main-content">
        <div id="main-forecast-container" class="mb-2">
            <div class="row bg-secondary text-white">
                <div class="col-12">
                    <h2 id="city-name"></h2>
                    <p id="chance-rain"></p>
                    <h1 id="today-temp"></h1>
                    <div id="main-icon"></div>

                </div>

                <div id="3-hour-forecast" class="row col-12">
                    <h1>TODAY'S FORECAST</h1>
                    <div id="today-forecast">

                    </div>
                </div>


                <div id="air-conditions-container" class="col-12">
                    <h1>AIR CONDITIONS</h1>
                    <div class="row">
                        <div class="col-sm-12 col-md-6">

                            <p><i class="fa-solid fa-temperature-high"></i> Real Feel</p>
                            <p id="real-feel"></p>
                        </div>
                        <div class="col-sm-12 col-md-6">

                            <p><i class="fa-solid fa-wind"></i> Wind</p>
                            <p id="wind"></p>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-6">

                            <p><i class="fa-solid fa-droplet"></i> Chance of rain</p>
                            <p id="air-rain-chance"></p>

                        </div>
                        <div class="col-sm-12 col-md-6">

                            <p><i class="fa-solid fa-sun"></i> Wind Direction</p>
                            <p id="wind-direction"></p>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <div id="weekly-forecast-container">
            <div class="row bg-primary">
                <div class="col-12">
                    <h1>7 DAY FORECAST</h1>
                    <div id="7-day-container">

                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2e6f8ddc3b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
